<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Vogue Vault</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirm = document.getElementById("confirm-password").value;
            if (password !== confirm) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

    <header>
        <div class="logo">Vogue Vault</div>
        <div class="top-right">
            <button onclick="location.href='signin.html'">Sign In</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <main>
        <h1 class="main-heading">Create Your Account</h1>
        <form class="auth-form" action="#" method="post" onsubmit="return validateForm()">
            <div>
                <h3>Full Name</h3>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>

            <div>
                <h3>Email Address</h3>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <h3>Password</h3>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>

            <div>
                <h3>Confirm Password</h3>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="signin.html">Sign in here</a>.</p>
    </main>

    <footer>
        <p>Find a Store // Team // Feedback // Jobs // FAQ</p>
    </footer>

</body>
</html>
