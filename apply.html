<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply - Vogue Vault</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">Vogue Vault</div>
        <div class="top-right">
            <button onclick="location.href='signin.html'">Sign In</button>
            <button onclick="location.href='signup.html'">Sign Up</button>
            <select onchange="location = this.value;">
                <option value="#">Menu</option>
    			<option value="index.html">Home</option>
				<option value="jobs.html">Jobs</option>
				<option value="team.html">Teams</option>
    			<option value="whatsnew.html">What's New</option>
   				<option value="about.html">About Us</option>
    			<option value="contact.html">Contact Us</option>
    			<option value="previews.html">Outfit Previews</option>
				<option value="faqs.html">FAQs</option>
            </select>
        </div>
    </header>

    <main>
        <h1 class="main-heading">Apply to Vogue Vault</h1>

        <form class="info-box" action="https://formspree.io/f/mzzrjbzd" method="POST">
            <!-- Optional: redirect to thank-you page -->
            <input type="hidden" name="_redirect" value="thankyou.html">

            <label class="body-text">Full Name:<br>
                <input type="text" name="name" required>
            </label><br><br>

            <label class="body-text">Email:<br>
                <input type="email" name="email" required>
            </label><br><br>

            <label class="body-text">Select Job Role:<br>
                <select name="job">
                    <option value="Sales Assistant">Sales Assistant</option>
                    <option value="Social Media Manager">Social Media Manager</option>
                    <option value="Warehouse Operative">Warehouse Operative</option>
                    <option value="Fashion Photographer">Fashion Photographer</option>
                </select>
            </label><br><br>

            <label class="body-text">Why would you be a great fit?<br>
                <textarea name="message" rows="5" cols="40" required></textarea>
            </label><br><br>

            <button type="submit">Submit Application</button>
        </form>

        <p style="text-align:center;"><a href="jobs.html" style="color:#00BFFF;">‚Üê Back to Jobs</a></p>
    </main>

    <footer>
        <p>Find a Store // Team // Feedback // Jobs // FAQ</p>
    </footer>

</body>
</html>
